<!DOCTYPE html>
<html>
<head>
	<title>Colour Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<style>
		body {
			background: black;
			font-family: serif;
		}
		h2 {
			font-size: 2em;
			margin-top: 20px;
		}
		#headingRgbCode {
			font-size: 2.5em;
			margin-top: 3px;
		}
		.bg-1 {
			color: white;
			background: steelblue;
		}
		.bg-2 {
			background: white;
		}
		.col-sm-3 .square {
			width: 200px;
			height: 200px;
			/*background: white;*/
			margin: 20px auto;
		}
		.bg-3 {
			background: black;
		}
		
	</style>
</head>
<body>
	<div class="container-fluid text-uppercase">
		<div class="row bg-1">
			<div class="col-sm-12 text-center">
				<h2>The Great <br><span id="headingRgbCode"></span><br> Guessing Game</h2>
			</div>
			
		</div>
	</div>

	<div class="container-fluid bg-2">
		<div class="row text-center">
			<div class="col-sm-4">
				<h2>Play again</h2>
			</div>
			<div class="col-sm-4">
				<span id="resultOfGuess"></span>
			</div>
			<div class="col-sm-4">
				<h2><span>Easy</span> <span>Hard</span></h2>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-sm-8 col-md-offset-2 bg-3">
				<div class="row" id="allSquaresDiv">
					<div class="col-sm-3">
						<div class="square img-rounded" id="squareOne"></div>
					</div>
					<div class="col-sm-3 col-sm-offset-1">
						<div class="square img-rounded" id="squareTwo"></div>
					</div>
					<div class="col-sm-3 col-sm-offset-1">
						<div class="square img-rounded" id="squareThree"></div>
					</div>
				</div>
			</div>
		</div>

	</div>
	
		
	
	

	<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/bootstrap.native/2.0.10/bootstrap-native.min.js"></script> -->
	<script src="colourGame.js"></script>
</body>
</html>
